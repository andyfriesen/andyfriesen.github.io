<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/syntax.css">
    </head>
    <body>
        {% include header.html %}
        <ul>
            {% for post in site.posts %}
            <li>
                {{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
        </ul>
</body>
</html>
