<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/syntax.css">
        <title>andyfriesen.com</title>
    </head>
    <body>
        {% include header.html %}
        {% for post in paginator.posts %}
        <article>
            <h1><a href="{{post.url}}">{{post.title}}</a></h1>
            <div class="info">{{ post.date | date_to_string }}</div>
            <p>{{ post.content | markdownify }}</p>
        </article>
        {% endfor %}
        {% include footer.html %}
    </body>
</html>
